[build]
command = "cd marketing-site && npm run build"
publish = "marketing-site/out"

[build.environment]
NODE_VERSION = "18"

[[headers]]
for = "/*"
[headers.values]
X-Frame-Options = "DENY"
X-XSS-Protection = "1; mode=block"
X-Content-Type-Options = "nosniff"

[[redirects]]
from = "/*"
to = "/index.html"
status = 200