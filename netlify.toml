# Netlify configuration for RacePrep - Force deployment with correct settings
[build]
  # Base directory (root of repo after cleanup)
  base = "."
  # Build command for Expo web with optimizations
  command = "npm run build:web:production"
  # Directory to publish
  publish = "dist"
  # Functions directory
  functions = "netlify/functions"

[build.environment]
  # Node version (>= 20.19.4 required by react-native)
  NODE_VERSION = "20"
  # Configure secrets scanning to ignore common patterns for React/Expo public env vars
  SECRETS_SCAN_ENABLED = "false"
  # Ignore .env files and build artifacts
  SECRETS_SCAN_OMIT_PATHS = ".env,.env.local,dist,node_modules,_expo"

# Redirects are handled by public/_redirects file

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Content-Security-Policy = "default-src 'self' https://jpimixridnqwnpjhwdja.supabase.co; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https://jpimixridnqwnpjhwdja.supabase.co https://runsignup.com https://www.strava.com https://api.active.com wss: https:;"

# Don't cache HTML files (allow immediate updates)
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"

# Don't cache the index file
[[headers]]
  for = "/"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"

# Cache static assets (JS, CSS bundles from Expo)
[[headers]]
  for = "/_expo/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache other static assets
[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache images
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache fonts
[[headers]]
  for = "*.ttf"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
[[headers]]
  for = "*.woff"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
[[headers]]
  for = "*.woff2"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

